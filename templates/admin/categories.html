<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Категории — Админ</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    .admin-container { max-width: 1000px; margin: 0 auto; padding: 20px; }
    .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .btn { padding: 10px 16px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; text-decoration: none; display: inline-block; }
    .btn-secondary { background: #6c757d; }
    .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .table th, .table td { padding: 12px; border: 1px solid var(--border); text-align: left; }
    .table th { background: var(--card-bg); }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-header">
      <h1>Категории</h1>
      <div>
        <a href="{% url 'category_add' %}" class="btn">Добавить категорию</a>
        <a href="/admin-panel/" class="btn btn-secondary">Назад</a>
      </div>
    </div>

    <table class="table" id="categories-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Название</th>
          <th>Родитель</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API = '/api/categories/';
    async function load() {
      const res = await fetch(API, { credentials: 'include' });
      if (!res.ok) return;
      const data = await res.json();
      const tbody = document.querySelector('#categories-table tbody');
      tbody.innerHTML = '';
      data.forEach(c => {
        tbody.innerHTML += `
          <tr>
            <td>${c.category_id}</td>
            <td>${c.category_name}</td>
            <td>${c.parent_name || '—'}</td>
            <td>
              <a href="/admin-panel/category/edit/${c.category_id}/" class="btn" style="background:#007bff; padding:6px 10px; font-size:12px;">Ред</a>
              <button onclick="del(${c.category_id})" class="btn" style="background:#dc3545; padding:6px 10px; font-size:12px;">Удалить</button|''
            </td>
          </tr>
        `;
      });
    }
    async function del(id) {
      if (!confirm('Удалить?')) return;
      await fetch(API + id + '/', { method: 'DELETE', credentials: 'include' });
      load();
    }
    load();
  </script>
</body>
</html>
